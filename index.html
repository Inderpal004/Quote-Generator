<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quote-app">
        <h1>Quote Of The Day</h1>
        <h2 id="content">Loading....</h2>
        <span id="author">Loading....</span>
        <div>
            <button id="gQuote" onclick="generateQuote(app_url)">New Quote</button>
            <button id="gTweet" onclick="shareTweet()"><img src="https://cdn-icons-png.flaticon.com/128/733/733579.png" alt=""> Tweet</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
